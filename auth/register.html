<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - PiExplorer 监控功能</title>
    <link rel="icon" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center">
                    <img src="/favicon.png" alt="PiExplorer" class="h-12 w-12 mr-3">
                    <span class="text-2xl font-bold text-gray-800">PiExplorer</span>
                </a>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">创建您的账户</h2>
                <p class="mt-2 text-gray-600">免费开始监控您的 Pi 钱包</p>
            </div>

            <!-- 注册表单 -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="registerForm" class="space-y-6">
                    <!-- 邮箱 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            邮箱地址 *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="your@email.com"
                        >
                        <p class="mt-1 text-sm text-gray-500">用于接收监控通知</p>
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            密码 *
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="至少 6 位字符"
                        >
                    </div>

                    <!-- 确认密码 -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            确认密码 *
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="再次输入密码"
                        >
                    </div>

                    <!-- 推荐码（可选） -->
                    <div>
                        <label for="referralCode" class="block text-sm font-medium text-gray-700 mb-2">
                            推荐码（可选）
                        </label>
                        <input 
                            type="text" 
                            id="referralCode" 
                            name="referralCode"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="如果有推荐人，请填写"
                        >
                        <p class="mt-1 text-sm text-gray-500">填写推荐码，双方都可获得奖励</p>
                    </div>

                    <!-- 同意条款 -->
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="agree" 
                            name="agree"
                            required
                            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded mt-1"
                        >
                        <label for="agree" class="ml-2 block text-sm text-gray-700">
                            我同意接收 PiExplorer 的通知邮件（可能包含相关推荐内容），并同意
                            <a href="#" class="text-purple-600 hover:text-purple-700">服务条款</a>
                            和
                            <a href="#" class="text-purple-600 hover:text-purple-700">隐私政策</a>
                        </label>
                    </div>

                    <!-- 注册按钮 -->
                    <button 
                        type="submit"
                        class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition"
                    >
                        立即注册
                    </button>
                </form>

                <!-- 分隔线 -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">已有账户？</span>
                        </div>
                    </div>
                </div>

                <!-- 登录链接 -->
                <div class="mt-6 text-center">
                    <a href="/auth/login.html" class="text-purple-600 hover:text-purple-700 font-semibold">
                        立即登录 →
                    </a>
                </div>
            </div>

            <!-- 返回首页 -->
            <div class="mt-6 text-center">
                <a href="/monitor/" class="text-gray-600 hover:text-gray-900">
                    ← 返回监控功能首页
                </a>
            </div>
        </div>
    </div>

    <script>
        // API 基础 URL
        const API_BASE_URL = 'http://43.163.239.222';

        // 从 URL 获取推荐码
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            document.getElementById('referralCode').value = refCode;
        }

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode').value.trim();
            const agree = document.getElementById('agree').checked;

            // 验证密码
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致，请重新输入');
                return;
            }

            // 验证同意条款
            if (!agree) {
                alert('请同意服务条款和隐私政策');
                return;
            }

            // 禁用提交按钮
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '注册中...';

            try {
                // 调用注册 API
                const response = await fetch(`${API_BASE_URL}/api/auth?action=register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        referralCode: referralCode || undefined
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 保存 Token 和用户信息到 localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('userEmail', data.data.user.email);
                    localStorage.setItem('userId', data.data.user.id);

                    // 显示成功消息
                    alert('注册成功！欢迎加入 PiExplorer 🎉\n\n我们已向您的邮箱发送了欢迎邮件。');

                    // 跳转到监控首页
                    window.location.href = '/monitor/';
                } else {
                    // 显示错误消息
                    alert('注册失败：' + data.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('注册失败，请检查网络连接后重试');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
