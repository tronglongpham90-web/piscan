    <script>
        const API_BASE_URL = 'https://piexplorer-api.vercel.app';
        const VERCEL_BYPASS_TOKEN = 'q9Ad6yNz2v787XKcQ1uE0Q8H0NxNddZW';

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userEmail = localStorage.getItem('userEmail');
            
            if (!token || !userEmail) {
                window.location.href = '/auth/login.html';
                return false;
            }
            
            document.getElementById('user-email').textContent = userEmail;
            return true;
        }

        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/auth/login.html';
        });

        // 页面版本检查
        console.log('🔖 页面版本: v2.1 - 监控限制修复版本');
        console.log('📅 加载时间:', new Date().toLocaleString());

        // 加载监控列表
        async function loadMonitors() {
            try {
                // 获取 token
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('请先登录');
                    window.location.href = '/auth/login.html';
                    return;
                }

                // 调用后端 API 获取监控列表 (v2.1 - 修复限制显示)
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_BASE_URL}/api/monitor?action=list&_v=2.1&_t=${timestamp}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });

                const data = await response.json();

                document.getElementById('loading-state').classList.add('hidden');

                if (!data.success) {
                    throw new Error(data.message || '获取监控列表失败');
                }

                if (data.data.monitors.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                } else {
                    document.getElementById('monitor-table').classList.remove('hidden');

                    // 直接使用后端返回的数据（已经是正确的字段名）
                    renderMonitors(data.data.monitors);

                    // 计算统计数据
                    const monitors = data.data.monitors;
                    const totalBalanceChange = monitors.reduce((sum, m) => sum + (parseFloat(m.balance_change) || 0), 0);
                    let totalChangeText = totalBalanceChange.toFixed(2);
                    if (totalBalanceChange > 0) {
                        totalChangeText = `+${totalChangeText}`;
                    }

                    const formattedStats = {
                        monitorCount: data.data.stats.total || 0,
                        monitorLimit: data.data.stats.limit || 1, // 从后端获取限制
                        todayNotifications: 0, // 暂时没有通知数据
                        totalBalanceChange: totalChangeText,
                        memberType: data.data.stats.membershipStatus || '免费版',
                        membershipStatus: '已激活'
                    };

                    // 调试日志 - v2.1
                    console.log('📊 监控统计数据 (v2.1):', {
                        'API返回的limit': data.data.stats.limit,
                        '最终使用的limit': formattedStats.monitorLimit,
                        '监控数量': formattedStats.monitorCount,
                        '会员类型': formattedStats.memberType
                    });

                    updateStats(formattedStats);
                }
            } catch (error) {
                console.error('加载监控列表失败:', error);
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                alert('加载监控列表失败: ' + error.message);
            }
        }

        // 获取会员类型名称
        function getMemberTypeName(type) {
            const typeMap = {
                'free': '免费版',
                'social': '社交任务版',
                'paid': '付费版'
            };
            return typeMap[type] || type;
        }

        // 渲染监控列表（卡片式）
        function renderMonitors(monitors) {
            const container = document.getElementById('monitor-cards');
            container.innerHTML = '';

            monitors.forEach(monitor => {
                // 使用下划线格式的字段名（匹配 API 返回）
                const walletAddress = monitor.wallet_address || monitor.walletAddress || '';
                const shortAddress = walletAddress ?
                    walletAddress.substring(0, 12) + '...' + walletAddress.substring(walletAddress.length - 12) :
                    '未知地址';

                const statusBadge = monitor.status === 'active'
                    ? '<span class="px-3 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">✓ 正常</span>'
                    : '<span class="px-3 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">已暂停</span>';

                // 格式化时间
                const lastChecked = monitor.last_checked || monitor.updated_at || '从未';
                const formattedTime = lastChecked !== '从未' ? new Date(lastChecked).toLocaleString('zh-CN') : '从未';

                // 只使用主网余额
                const mainnetAvailable = parseFloat(monitor.mainnet_available || 0);
                const mainnetLocked = parseFloat(monitor.mainnet_locked || 0);
                const mainnetTotal = parseFloat(monitor.mainnet_total || 0);

                const card = document.createElement('div');
                card.className = 'bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition-shadow';

                card.innerHTML = `
                    <div class="p-6">
                        <!-- 头部：名称和状态 -->
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-gray-900 mb-1">${monitor.nickname || '未命名监控'}</h3>
                                <p class="text-sm text-gray-500 font-mono" title="${walletAddress}">${shortAddress}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                ${statusBadge}
                            </div>
                        </div>

                        <!-- 总余额卡片 -->
                        <div class="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg p-4 mb-4">
                            <p class="text-sm text-purple-600 mb-1">总余额</p>
                            <p class="text-3xl font-bold text-purple-900">${mainnetTotal.toFixed(2)} π</p>
                        </div>

                        <!-- 主网余额详情 -->
                        <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-4 mb-4">
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-sm font-semibold text-blue-600">🌐 主网 (Mainnet)</p>
                            </div>
                            <p class="text-2xl font-bold text-blue-900 mb-3">${mainnetTotal.toFixed(2)} π</p>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between items-center">
                                    <span class="text-blue-600">可用余额:</span>
                                    <span class="font-semibold text-blue-900">${mainnetAvailable.toFixed(2)} π</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-blue-600">锁定余额:</span>
                                    <span class="font-semibold text-blue-900">${mainnetLocked.toFixed(2)} π</span>
                                </div>
                            </div>
                        </div>

                        <!-- 底部信息和操作 -->
                        <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                            <div class="text-sm text-gray-500">
                                <span class="mr-1">🕐</span>
                                最后检查: ${formattedTime}
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="syncBalance(${monitor.id})"
                                    class="px-3 py-1.5 text-sm bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold"
                                    title="刷新余额">
                                    🔄 刷新
                                </button>
                                <button onclick="viewMonitor(${monitor.id})"
                                    class="px-3 py-1.5 text-sm bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold">
                                    👁️ 查看
                                </button>
                                <button onclick="editMonitor(${monitor.id})"
                                    class="px-3 py-1.5 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">
                                    ✏️ 编辑
                                </button>
                                <button onclick="deleteMonitor(${monitor.id})"
                                    class="px-3 py-1.5 text-sm bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-semibold">
                                    🗑️ 删除
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // 更新统计数据
        function updateStats(stats) {
            document.getElementById('monitor-count').textContent = stats.monitorCount;
            document.getElementById('monitor-limit').textContent = stats.monitorLimit;
            document.getElementById('today-notifications').textContent = stats.todayNotifications;
            document.getElementById('total-balance-change').textContent = stats.totalBalanceChange + ' π';
            document.getElementById('member-type').textContent = stats.memberType;
            document.getElementById('membership-status').textContent = stats.membershipStatus;
        }

        // 查看监控详情
        async function viewMonitor(id) {
            // 先测试API是否可用
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/api/monitor?action=detail&id=${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // API可用，跳转到详情页
                    window.location.href = `/monitor/monitor-detail.html?id=${id}`;
                } else {
                    // API不可用，显示错误
                    const data = await response.json();
                    alert('❌ 无法获取监控详情: ' + (data.message || '服务暂时不可用'));
                }
            } catch (error) {
                console.error('查看监控详情失败:', error);
                alert('❌ 无法连接到服务器，请稍后再试');
            }
        }

        // 编辑监控
        async function editMonitor(id) {
            // 获取当前监控信息
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/api/monitor?action=detail&id=${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('获取监控信息失败');
                }

                const data = await response.json();
                // API 返回的是 data: result.rows[0]，不是 data: { monitor: ... }
                const monitor = data.data;

                if (!monitor) {
                    throw new Error('监控数据为空');
                }

                // 显示编辑对话框
                const newName = prompt('监控名称:', monitor.nickname || monitor.wallet_address);
                if (newName === null) return; // 用户取消

                const newStatus = confirm('是否启用监控？\n\n点击"确定"启用，点击"取消"暂停') ? 'active' : 'paused';

                // 更新监控
                const updateResponse = await fetch(`${API_BASE_URL}/api/monitor?action=update&id=${id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nickname: newName,
                        status: newStatus
                    })
                });

                const updateData = await updateResponse.json();

                if (updateData.success) {
                    alert('✅ 监控更新成功');
                    loadMonitors(); // 重新加载列表
                } else {
                    alert('❌ 更新失败: ' + (updateData.message || '未知错误'));
                }
            } catch (error) {
                console.error('编辑监控失败:', error);
                alert('❌ 编辑失败: ' + error.message);
            }
        }

        // 删除监控
        async function deleteMonitor(id) {
            if (!confirm('确定要删除这个监控吗？\n\n删除后将无法恢复历史记录。')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('请先登录');
                    window.location.href = '/auth/login.html';
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/api/monitor?action=delete&id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ 监控删除成功');
                    // 重新加载监控列表
                    document.getElementById('monitor-table').classList.add('hidden');
                    document.getElementById('loading-state').classList.remove('hidden');
                    loadMonitors();
                } else {
                    alert('❌ 删除失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                console.error('删除监控失败:', error);
                alert('❌ 删除失败: ' + error.message);
            }
        }

        // 同步单个监控余额
        async function syncBalance(monitorId) {
            if (!confirm('确定要刷新此监控的余额吗？')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('请先登录');
                    window.location.href = '/auth/login.html';
                    return;
                }

                // 显示加载提示
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '⏳ 同步中...';
                button.disabled = true;

                const response = await fetch(`${API_BASE_URL}/api/monitor-sync?action=sync-one&id=${monitorId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                // 恢复按钮
                button.innerHTML = originalText;
                button.disabled = false;

                if (data.success) {
                    const balanceData = data.data;
                    const changeText = balanceData.balance_change >= 0
                        ? `+${balanceData.balance_change}`
                        : balanceData.balance_change;

                    alert(`✅ 余额同步成功！\n\n` +
                          `钱包地址: ${balanceData.wallet_address.substring(0, 10)}...\n` +
                          `旧余额: ${balanceData.old_balance} π\n` +
                          `新余额: ${balanceData.new_balance} π\n` +
                          `变化: ${changeText} π\n` +
                          `同步时间: ${new Date(balanceData.synced_at).toLocaleString('zh-CN')}`);

                    // 重新加载监控列表
                    loadMonitors();
                } else {
                    alert('❌ 同步失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                console.error('同步余额失败:', error);
                alert('❌ 同步失败: ' + error.message);
            }
        }

        // 同步所有监控余额
        async function syncAllBalances() {
            if (!confirm('确定要刷新所有监控的余额吗？\n\n这可能需要一些时间...')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('请先登录');
                    window.location.href = '/auth/login.html';
                    return;
                }

                // 显示加载提示
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '⏳ 同步中...';
                button.disabled = true;

                const response = await fetch(`${API_BASE_URL}/api/monitor-sync?action=sync-all`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                // 恢复按钮
                button.innerHTML = originalText;
                button.disabled = false;

                if (data.success) {
                    const stats = data.data;
                    alert(`✅ 批量同步完成！\n\n` +
                          `总数: ${stats.total}\n` +
                          `成功: ${stats.synced}\n` +
                          `失败: ${stats.failed}`);

                    // 重新加载监控列表
                    loadMonitors();
                } else {
                    alert('❌ 同步失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                console.error('批量同步失败:', error);
                alert('❌ 同步失败: ' + error.message);
            }
        }

        // 页面加载
        if (checkAuth()) {
            loadMonitors();

            // 加载广告
            autoLoadAds(API_BASE_URL, 'dashboard').then(adsCount => {
                console.log(`Dashboard loaded ${adsCount} ads`);
            });
        }
    </script>
</body>
</html>
