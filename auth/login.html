<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PiExplorer 监控功能</title>
    <link rel="icon" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center">
                    <img src="/favicon.png" alt="PiExplorer" class="h-12 w-12 mr-3">
                    <span class="text-2xl font-bold text-gray-800">PiExplorer</span>
                </a>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">登录您的账户</h2>
                <p class="mt-2 text-gray-600">开始监控您的 Pi 钱包</p>
            </div>

            <!-- 登录表单 -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- 邮箱 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            邮箱地址
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="your@email.com"
                        >
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            密码
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="••••••••"
                        >
                    </div>

                    <!-- 记住我 & 忘记密码 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                            >
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                记住我
                            </label>
                        </div>
                        <a href="/auth/forgot-password.html" class="text-sm text-purple-600 hover:text-purple-700">
                            忘记密码？
                        </a>
                    </div>

                    <!-- 登录按钮 -->
                    <button 
                        type="submit"
                        class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition"
                    >
                        登录
                    </button>
                </form>

                <!-- 分隔线 -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">还没有账户？</span>
                        </div>
                    </div>
                </div>

                <!-- 注册链接 -->
                <div class="mt-6 text-center">
                    <a href="/auth/register.html" class="text-purple-600 hover:text-purple-700 font-semibold">
                        立即注册 →
                    </a>
                </div>
            </div>

            <!-- 返回首页 -->
            <div class="mt-6 text-center">
                <a href="/monitor/" class="text-gray-600 hover:text-gray-900">
                    ← 返回监控功能首页
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // TODO: 实现登录逻辑
            alert('登录功能开发中...\n\n第 2 步将实现完整的认证系统');
            
            // 临时：跳转到监控列表页
            // window.location.href = '/monitor/dashboard.html';
        });
    </script>
</body>
</html>
