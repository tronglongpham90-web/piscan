<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - PiExplorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .order-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .order-info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .order-info-item:last-child {
            border-bottom: none;
        }

        .order-info-label {
            color: #666;
            font-size: 14px;
        }

        .order-info-value {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.paid {
            background: #d4edda;
            color: #155724;
        }

        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            border-radius: 5px;
        }

        .note-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 10px;
        }

        .note-content {
            color: #856404;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l8 8 16-16"/>
            </svg>
        </div>

        <h1>支付成功！</h1>

        <p class="message">
            感谢您的支付！您的订单已提交，我们正在处理中。
        </p>

        <div class="order-info">
            <div class="order-info-item">
                <span class="order-info-label">订单号</span>
                <span class="order-info-value" id="orderNo">加载中...</span>
            </div>
            <div class="order-info-item">
                <span class="order-info-label">套餐类型</span>
                <span class="order-info-value" id="planType">加载中...</span>
            </div>
            <div class="order-info-item">
                <span class="order-info-label">套餐时长</span>
                <span class="order-info-value" id="planDuration">加载中...</span>
            </div>
            <div class="order-info-item">
                <span class="order-info-label">支付金额</span>
                <span class="order-info-value" id="amount">加载中...</span>
            </div>
            <div class="order-info-item">
                <span class="order-info-label">支付状态</span>
                <span class="order-info-value">
                    <span class="status" id="status">处理中</span>
                </span>
            </div>
        </div>

        <div class="note">
            <div class="note-title">📌 温馨提示</div>
            <div class="note-content">
                • 支付确认通常需要 1-5 分钟<br>
                • 确认后会员将自动激活<br>
                • 您将收到邮件通知<br>
                • 如有问题，请联系客服
            </div>
        </div>

        <div class="buttons">
            <a href="/monitor/" class="btn btn-primary">返回监控首页</a>
            <a href="/monitor/upgrade.html" class="btn btn-secondary">查看套餐详情</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://piexplorer-api.vercel.app';

        // 从 URL 获取订单号
        const urlParams = new URLSearchParams(window.location.search);
        const orderNo = urlParams.get('order');

        if (!orderNo) {
            document.querySelector('.message').textContent = '未找到订单信息';
            document.getElementById('orderNo').textContent = '无';
        } else {
            document.getElementById('orderNo').textContent = orderNo;
            
            // 查询订单状态
            fetchOrderStatus();
            
            // 每 5 秒查询一次订单状态
            setInterval(fetchOrderStatus, 5000);
        }

        async function fetchOrderStatus() {
            if (!orderNo) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/api/payment/order-status?order_no=${orderNo}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateOrderInfo(data);
                }
            } catch (error) {
                console.error('查询订单状态失败:', error);
            }
        }

        function updateOrderInfo(order) {
            // 更新套餐类型
            const planTypeMap = {
                'premium': '付费版',
                'social': '社交任务版',
                'free': '免费版'
            };
            document.getElementById('planType').textContent = planTypeMap[order.plan_type] || order.plan_type;

            // 更新套餐时长
            document.getElementById('planDuration').textContent = `${order.plan_duration} 个月`;

            // 更新支付金额
            document.getElementById('amount').textContent = `¥${order.amount}`;

            // 更新支付状态
            const statusElement = document.getElementById('status');
            const statusMap = {
                'pending': { text: '待支付', class: 'pending' },
                'paid': { text: '已支付', class: 'paid' },
                'failed': { text: '支付失败', class: 'pending' },
                'expired': { text: '已过期', class: 'pending' },
                'refunded': { text: '已退款', class: 'pending' }
            };

            const status = statusMap[order.payment_status] || { text: '处理中', class: 'pending' };
            statusElement.textContent = status.text;
            statusElement.className = `status ${status.class}`;

            // 如果支付成功，更新提示信息
            if (order.payment_status === 'paid') {
                document.querySelector('.message').textContent = '支付已确认！您的会员已激活，感谢您的支持！';
                document.querySelector('.note-content').innerHTML = 
                    '✅ 支付已确认<br>' +
                    '✅ 会员已激活<br>' +
                    '✅ 邮件通知已发送<br>' +
                    '• 现在可以使用所有付费功能了！';
            }
        }
    </script>
</body>
</html>
